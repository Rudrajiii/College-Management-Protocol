<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Scheduler</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"  type="text/css" href="{{url_for('static', filename='styles/exam_scheduler.css')}}">
    <script src="{{ url_for('static', filename='javascripts/exam_scheduler.js') }}" defer></script>
</head>
<body>
    
    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" id="toggleMode" />
            <span class="slider"></span>
        </label>
    </div>
    

    <h1>Exam Scheduler</h1>

    <!-- Main Input Section for Exam Name, Year, Branch -->
    <div class="main-input-container">
            <input type="text" id="examName" name="examName" placeholder="Enter Exam Name" required>
            <input type="number" id="studentYear" name="studentYear" placeholder="Enter Student Year" required>
            <input type="text" id="studentBranch" name="studentBranch" placeholder="Enter Student Branch" required>
        <button onclick="setMainDetails()">Set Details</button>
    </div>

    <!-- Header for Exam Name -->
    <!-- Header for Exam Name (Centered) -->
<div id="examHeader" style="display: none;">
    <h2 id="examTitle"></h2>
</div>


    <!-- Table Section -->
    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr>
                <th>Subject</th>
                <th>Exam Date</th>
                <th>Exam Time</th>
                <th>Actions</th>
                </tr>
            </thead>
            <tbody id="examTableBody">
                <tr>
                    <td colspan="7" style="text-align: center; color: #888;">No Data Inserted</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Buttons Under Table -->
    <div class="button-container">
        <button id="openModalBtn" onclick="openModal()">Add Data</button>
        <button id="submitButton" onclick="submitAllData()">Submit</button>
    </div>

    <!-- Modal for Input Form -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Exam Details</h2>
            <form id="modalForm">
                <label for="modalSubject">Exam Subject Name</label>
                <input type="text" id="modalSubject" placeholder="Enter Subject" required>

                <label for="modalExamDate">Exam Date</label>
                <input type="date" id="modalExamDate" required>

                <label for="modalStartTime">Exam Start Time</label>
                <input type="time" id="modalStartTime" required>

                <label for="modalEndTime">Exam End Time</label>
                <input type="time" id="modalEndTime" required>

                <button type="button" class="submit-btn" onclick="submitData()">Submit</button>
            </form>
        </div>
        
    </div>

</body>
</html>
